<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Music2.js" defer></script>
  <link rel="stylesheet" href="music.css"> 
  <title>Search-ey Perchie</title>
</head>

<body>
  <h1>Clickity Rickity Tickety Musically</h1>

  <div> 
    <audio controls id="audio-player">
    </audio> 
  </div>

  <form action="" method="POST" id="webz">

    <div class="input-search">
      <label for="Artist">Search by Artist/Album/Song</label>
      <input type="text"
      name="music-search"
      id="music-search"
      placeholder="Search"
      required /> 
    </div> 

    <div class="Search Button">
      <input type="submit" value="Search" /> 
    </div>
  </form>

  <div id="search-results"></div>

</body>
</html>
